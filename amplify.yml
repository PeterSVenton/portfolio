version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx playwright install --with-deps chromium
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.cache/ms-playwright
